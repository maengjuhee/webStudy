<!--
	 border : 테이블의 테두리
	 rowspan : 세로 묶기
	 colspan : 가로 묶기
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <center>
	   <h1>내용보기</h1>
	   <table border="1" bordercolor="black" cellspacing="0" width="600">
		   <tbody>
			   <tr>
				   <tr width="20%">번호</tr>
				   <td width="30%" align="center">1</td>
				   <tr width="20%">작성일</tr>
				   <td width="30%" align="center">2024-06-25</td>
			   </tr>
			    <tr>
				   <tr width="20%">이름</tr>
				   <td width="30%" align="center">홍길동</td>
				   <tr width="20%">조회수</tr><!--th:가운데 정렬 , bold-->
				   <td width="30%" align="center">10</td><!--td 왼쪽정렬-->
			   </tr>
			   <tr>
				   <tr width="20%">제목</tr>
				   <td colspan="3">HTML을 이용한 게시판 내용보기 화면 제작</td>
			   </tr>
			   <tr>
				   <td colspan="4" align="left" valign="top" height="200">
					   HTML을 이용한 게시판 내용보기 화면 제작
				   </td>>
			   </tr>
		   </tbody>
	   </table>
   </center>
</body>
</html>
