<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h1>회원가입</h1>
     <table width="500">
		 <tr>
			 <th width="30%">ID</th>
			 <td width="70%">
				 <input type="text" size="15">
				 <input type=button value="중복체크">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">비밀번호</th>
			 <td width="70%">
				 <input type="password" size="15">
				 <input type="password" size="15" placeholder="재입력">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">이름</th>
			 <td width="70%">
				 <input type="text" size="15">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">성별</th>
			 <td width="70%">
				 <input type="radio" checked name="sex">남자
				 <input type="radio" name="sex">여자
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">생년월일</th>
			 <td width="70%">
				 <input type="date" size="15">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">이메일</th>
			 <td width="70%">
				 <input type="text" size="35">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">우편번호</th>
			 <td width="70%">
				 <input type="text" size="10">
				 <input type=button value="우편번호 검색">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">주소</th>
			 <td width="70%">
				 <input type="text" size="35">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">상세주소</th>
			 <td width="70%">
				 <input type="text" size="35">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">전화번호</th>
			 <td width="70%">
				 <select>
				  <option>010</option>
				  <option>011</option>
				  <option>016</option>
				  <option>017</option>
				  <option>018</option>
				  <option>019</option>
			  </select>
				 <input type="text" size="15">
			 </td>
		 </tr>
		 <tr>
			 <th width="30%">소개</th>
			 <td width="70%">
				 <textarea rows="10" cols="40"></textarea>
			 </td>
		 </tr>
		 <tr>
		  <th width="30%"></th>
		  <td width="70%">
			  <input type="button" value="회원가입">
			  <input type="submit" value="취소">
		  </td>
	  </tr>
</body>
</html>
